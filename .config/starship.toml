# The left prompt
format = """$username$localip
$container$docker_context$directory
$lua$php$zig$nodejs$python$rust$golang$git_branch$git_status$character"""
# The right prompt
# right_format = """$all"""
right_format = """$time$cmd_duration"""

# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = "[](white)"
error_symbol = "[](red)"

[directory]
style = "blue bold"
truncate_to_repo = false
truncation_length = 5

[time]
disabled = true
# time_format = "%d%m%y %R" # Hour:Minute Format
time_format = "%R"   # Hour:Minute Format
style = "bg:#1d2230"
# format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
format = '[[ $time](fg:blue)]($style)'

[cmd_duration]
min_time = 110
format = ' [](blue) [$duration](bold yellow)'

# Кастомный модуль для transient prompt
[custom.transient_info]
command = """
basename "$PWD"
git branch --show-current 2>/dev/null | head -1
"""
when = "true"
format = "📁 [$output]($style) "
style = "bold yellow"

[package]
disabled = false

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_branch]
disabled = false
format = "[$symbol](fg:#cba6f7)[$branch]($style)"
# format = "[$branch:$remote_branch]($style)"
# symbol = "🌿"
symbol = "" # Powerline branch
# symbol = "" # Octicon branch
# symbol = "⎇ " # Стандартный Unicode
# style = "bold mauve"
style = "#94e2d5"

[git_status]
disabled = true
format = "[$all_status]($style)"
style = "bold red"
ahead = "⇡ $count "
behind = "⇣ $count "
deleted = "🗑 $count "
diverged = "⇕ $count "
stashed = "📦 $count "
modified = "✏️ $count "
staged = "✔️ $count "
renamed = "🔀 $count "
untracked = "❓ $count "
conflicted = "⚔️ $count "

[username]
disabled = true
show_always = true
format = '[$user]($style)@'

[hostname]
disabled = true
ssh_only = false
style = "white"

[localip]
disabled = true
ssh_only = false

[aws]
disabled = true

[container]
disabled = false
format = '[$symbol \[$name\]]($style) '
symbol = '⬢'
style = 'bold red dimmed'

[docker_context]
disabled = false
# symbol = ""
# symbol = "🐳"
# format = '[[ $symbol $context ](fg:#83a598 bg:#45475a)]($style)'
format = '[$symbol]($style)'
# style = "bg:#313244"
only_with_files = true

[rust]
format = "[$symbol$version]($style) "
symbol = "🦀 "
style = "bright-red"

[python]
disabled = false
format = "[$symbol$version($virtualenv)]($style)"
symbol = "🐍 "
style = "yellow"

[golang]
disabled = false
format = "[$symbol$version]($style)"
version_format = 'v${raw}'
# symbol = "🐹 "
symbol = "ﳑ "
style = "cyan"

[lua]
symbol = "🌙 "
format = "[$symbol$version]($style) "
style = "fg:#a6e3a1"

[zig]
symbol = "↯ "
format = "[$symbol$version]($style) "
style = "fg:#f9e2af"

[php]
symbol = "🐘 "
format = "[$symbol$version]($style) "
style = "fg:#89b4fa"

[nodejs]
symbol = "⬢ "
format = "[$symbol$version]($style) "
style = "fg:#a6e3a1"
