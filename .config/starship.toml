# The left prompt
format = """$username$localip
$directory
$python$rust$golang$character"""

# The right prompt
# right_format = """$all"""
right_format = """$time$cmd_duration"""

# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = "[ï”](white)"
error_symbol = "[ïª](red)"

[directory]
style = "blue bold"
truncate_to_repo = false
truncation_length = 5

[time]
disabled = false
# time_format = "%d%m%y %R" # Hour:Minute Format
time_format = "%R"   # Hour:Minute Format
style = "bg:#1d2230"
# format = '[[ ïº $time ](fg:#a0a9cb bg:#1d2230)]($style)'
format = '[[ïº $time](fg:blue)]($style)'

[cmd_duration]
min_time = 500
format = ' [ï‰“](blue) [$duration](bold yellow)'

[package]
disabled = false

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_branch]
disabled = true

[git_status]
