
# A minimal left prompt
format = """$character"""

# move the rest of the prompt to the right
# right_format = """$all"""
right_format = """$directory"""

# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = "[](white)"
error_symbol = "[](red)"
vicmd_symbol = "[](green)"

[directory]
style = "blue bold"
truncation_length = 10

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
# format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
format = '[[ $time ](fg:blue)]($style)'

[package]
disabled = false

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_branch]
disabled = true

[git_status]
disabled = true

[username]
disabled = true

[hostname]
disabled = true

[aws]
disabled = true

[docker_context]
disabled = true

