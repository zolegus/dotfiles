
# A minimal left prompt
format = """$python$character"""

# move the rest of the prompt to the right
# right_format = """$all"""
right_format = """$directory$time$cmd_duration"""

# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = "[](white)"
error_symbol = "[](red)"

[directory]
style = "blue bold"
truncation_length = 10

[time]
disabled = false
# time_format = "%d%m%y %R" # Hour:Minute Format
time_format = "%R"   # Hour:Minute Format
style = "bg:#1d2230"
# format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
format = '[[ $time](fg:blue)]($style)'

[cmd_duration]
min_time = 500
format = ' [](blue) [$duration](bold yellow)'

[package]
disabled = false

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_branch]
disabled = true

[git_status]
disabled = true

[username]
disabled = true

[hostname]
disabled = true

[aws]
disabled = true

[docker_context]
disabled = true

[python]
disabled = false
format = "[$symbol($virtualenv)]($style)"
symbol = "🐍"
style = "yellow"
